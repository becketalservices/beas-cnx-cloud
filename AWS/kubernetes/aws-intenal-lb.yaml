apiVersion: v1
kind: Service
metadata:
  labels:
    app: cnx-ingress 
    component: controller
    release: connections
  name: connections-nginx-ingress-controller-intern
  namespace: connections
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-internal: 0.0.0.0/0
spec:
  externalTrafficPolicy: Cluster
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: http
  - name: https
    port: 443
    protocol: TCP
    targetPort: https
  selector:
    app: cnx-ingress
    component: controller
    release: connections
  sessionAffinity: None
  type: LoadBalancer
